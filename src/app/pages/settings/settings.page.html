<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>
            Settings
        </ion-title>
        <ion-buttons slot="end">
            simple
            <ion-toggle slot="end" style="font-size: small"></ion-toggle>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
        <ion-item lines="none">
            <ion-label position="stacked">
                How much water do you want to drink daily?
            </ion-label>
            <ion-input [(ngModel)]="litres">

            </ion-input>
        </ion-item>

    <ion-item lines="none">
        <ion-label position="stacked">
            How many items would you like to choose from?
        </ion-label>
        <ion-input [(ngModel)]="numberOfButtons">

        </ion-input>
    </ion-item>

        <ion-item lines="none">
            <ion-label position="stacked">
                How old are you?
            </ion-label>
            <ion-input [placeholder]="'in years'" type="number">

            </ion-input>
        </ion-item>

        <ion-item lines="none">
            <ion-label position="stacked">
                How tall are you?
            </ion-label>
            <ion-input [placeholder]="'in cm'" type="number">

            </ion-input>
        </ion-item>

        <ion-item lines="none">
            <ion-label position="stacked">
                How active are you?
            </ion-label>
            <ion-range min="1" max="5" pin="true" snaps="true"></ion-range>
        </ion-item>

    <ion-item lines="none">
        <ion-label position="stacked">
            Colouring
        </ion-label>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-button (click)="saveSettings()">SAVE</ion-button>
</ion-footer>
